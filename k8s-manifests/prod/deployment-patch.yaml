apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm-backend
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: backend
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
