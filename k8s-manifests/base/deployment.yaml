apiVersion: apps/v1
kind: Deployment
metadata:
  name: apm-backend
  labels:
    app: apm-backend
spec:
  replicas: 3  # Will be overridden by environment-specific configs
  selector:
    matchLabels:
      app: apm-backend
  template:
    metadata:
      labels:
        app: apm-backend
    spec:
      containers:
      - name: backend
        image: 741543764817.dkr.ecr.us-east-1.amazonaws.com/apm-backend:latest
        ports:
        - containerPort: 8050
        env:
        - name: PORT
          value: "8050"
        - name: NODE_ENV
          value: "production"
        - name: SERVICE_NAME
          value: "apm-backend"
        - name: SERVICE_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8050
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: apm-backend-service
  labels:
    app: apm-backend
spec:
  selector:
    app: apm-backend
  ports:
  - name: http
    port: 80
    targetPort: 8050
    protocol: TCP
  type: ClusterIP
