groups:
  - name: apm-backend-alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="apm-backend",status=~"4..|5.."}[5m])) /
            sum(rate(http_requests_total{job="apm-backend"}[5m]))
          ) * 100 > 5
        for: 2m
        labels:
          severity: warning
          service: apm-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"

      - alert: CriticalErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="apm-backend",status=~"4..|5.."}[5m])) /
            sum(rate(http_requests_total{job="apm-backend"}[5m]))
          ) * 100 > 15
        for: 1m
        labels:
          severity: critical
          service: apm-backend
        annotations:
          summary: "Critical error rate detected"
          description: "Error rate is {{ $value }}% for the last 5 minutes"

      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket{job="apm-backend"}[5m])) by (le)
          ) > 0.5
        for: 3m
        labels:
          severity: warning
          service: apm-backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      - alert: ServiceDown
        expr: up{job="apm-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: apm-backend
        annotations:
          summary: "APM Backend service is down"
          description: "APM Backend has been down for more than 1 minute"

      - alert: MemoryUsageHigh
        expr: |
          (
            nodejs_heap_size_used_bytes{job="apm-backend"} /
            nodejs_heap_size_total_bytes{job="apm-backend"}
          ) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: apm-backend
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% of heap"
